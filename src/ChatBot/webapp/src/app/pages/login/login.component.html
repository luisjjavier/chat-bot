<div class="card">
  <div class="card-body text-center">
    <h1 class="card-title">Login</h1>

    <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="onLogin(loginForm.value)">
      <div class="form-group">
        <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Username" />
        <span class="text-danger" *ngIf="validateControl('userName') && hasError('userName', 'required')">
                    Username is required
                </span>
      </div>

      <div class="form-group">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
        <span class="text-danger" *ngIf="validateControl('password') && hasError('password', 'required')">
                    Password is required
                </span>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer text-muted">
    <button type="button" class="btn btn-link" (click)="goToRegister()">Register</button>
  </div>
</div>
